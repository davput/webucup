<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dark Mode</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            transition: all 0.3s;
        }
        
        body.light {
            background: #f9fafb;
            color: #111827;
        }
        
        body.dark {
            background: #111827;
            color: #f9fafb;
        }
        
        .card {
            padding: 2rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            transition: all 0.3s;
        }
        
        body.light .card {
            background: white;
            border: 1px solid #e5e7eb;
        }
        
        body.dark .card {
            background: #1f2937;
            border: 1px solid #374151;
        }
        
        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        body.light button {
            background: #16a34a;
            color: white;
        }
        
        body.dark button {
            background: #22c55e;
            color: white;
        }
        
        button:hover {
            transform: scale(1.05);
        }
        
        .status {
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            font-family: monospace;
        }
        
        body.light .status {
            background: #f3f4f6;
        }
        
        body.dark .status {
            background: #374151;
        }
    </style>
</head>
<body class="light">
    <h1>ðŸŒ“ Test Dark Mode</h1>
    
    <div class="card">
        <h2>Status</h2>
        <div class="status" id="status"></div>
    </div>
    
    <div class="card">
        <h2>Controls</h2>
        <button onclick="toggleDark()">Toggle Dark Mode</button>
        <button onclick="checkClasses()" style="margin-left: 1rem;">Check Classes</button>
    </div>
    
    <div class="card">
        <h2>Test Elements</h2>
        <p>This text should change color when you toggle dark mode.</p>
        <p>Background should also change.</p>
    </div>

    <script>
        function updateStatus() {
            const body = document.body
            const isDark = body.classList.contains('dark')
            const saved = localStorage.getItem('theme')
            
            document.getElementById('status').innerHTML = `
Current Mode: ${isDark ? 'DARK' : 'LIGHT'}
Body Classes: ${body.className}
LocalStorage: ${saved || 'not set'}
            `.trim()
        }

        function toggleDark() {
            const body = document.body
            const isDark = body.classList.contains('dark')
            
            console.log('Before toggle:', isDark ? 'dark' : 'light')
            
            if (isDark) {
                body.classList.remove('dark')
                body.classList.add('light')
                localStorage.setItem('theme', 'light')
            } else {
                body.classList.remove('light')
                body.classList.add('dark')
                localStorage.setItem('theme', 'dark')
            }
            
            console.log('After toggle:', body.classList.contains('dark') ? 'dark' : 'light')
            updateStatus()
        }

        function checkClasses() {
            console.log('Body classes:', document.body.className)
            console.log('HTML classes:', document.documentElement.className)
            alert('Check console for details')
        }

        // Initialize
        const saved = localStorage.getItem('theme')
        if (saved === 'dark') {
            document.body.classList.remove('light')
            document.body.classList.add('dark')
        }
        updateStatus()
    </script>
</body>
</html>
